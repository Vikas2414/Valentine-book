<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Enter — Love Gate</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root{--pink:#ff4d6d;--accent:#d81b60}
        *{box-sizing:border-box}
        body{font-family:'Nunito',sans-serif;background:linear-gradient(135deg,#fff6f8 0%,#ffeef2 100%);height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
        .card{width:min(520px,92%);background:#fff;padding:32px;border-radius:16px;box-shadow:0 12px 30px rgba(216,27,96,0.12);text-align:center}
        h1{font-size:2rem;color:var(--accent);margin-bottom:6px}
        p.lead{color:#666;margin-top:0;margin-bottom:18px}
        .hint{background:#fff6fb;border:1px dashed #ffd6e0;padding:10px;border-radius:10px;color:var(--pink);font-weight:700;margin-bottom:16px}
        input[type=password]{width:100%;padding:12px 14px;border:2px solid #fdeef2;border-radius:10px;font-size:1rem;margin-bottom:12px;outline:none}
        .btn{display:inline-block;background:var(--pink);color:#fff;padding:10px 20px;border-radius:999px;border:none;font-weight:700;cursor:pointer}
        .msg{height:20px;color:#b00020;margin-top:8px}
        .success{color:green}
        .small{font-size:0.9rem;color:#777;margin-top:12px}
        .footer{margin-top:16px;color:#aaa;font-size:0.85rem}
    </style>
</head>
<body>
    <div class="card" role="main">
        <h1>Just one last step...</h1>
        <p class="lead">Please enter the password to continue.</p>

        <div class="hint">Hint: 51ST DATE</div>

        <label for="pw" class="sr-only">Password</label>
        <input id="pw" type="password" placeholder="Enter password" aria-label="Password" />
        <div>
            <button class="btn" id="enterBtn">Unlock ❤️</button>
        </div>
        <div class="msg" id="msg"></div>

        <div class="small">Password is your wedding date in DDMMYYYY format.</div>
        <div class="footer">If unlocked, you'll be taken to the site content.</div>
    </div>

    <script>
        (function(){
            const correct = '21022026'; // wedding date as requested
            const input = document.getElementById('pw');
            const btn = document.getElementById('enterBtn');
            const msg = document.getElementById('msg');

            function showError(text){ msg.textContent = text; msg.classList.remove('success'); }
            function showSuccess(text){ msg.textContent = text; msg.classList.add('success'); }

            function unlock(){
                showSuccess('Unlocked! Redirecting...');
                // short delay so user sees feedback
                setTimeout(()=>{
                    // Redirect to local index.html if it exists; otherwise stay and show content
                    if (location.pathname.endsWith('/entry.html') || location.pathname.endsWith('entry.html')) {
                        // try redirect to index.html in same folder
                        location.href = location.pathname.replace(/entry\.html$/, 'index.html') + location.search + location.hash;
                    } else {
                        // fallback: try open index.html relative
                        location.href = 'index.html';
                    }
                },700);
            }

            btn.addEventListener('click', function(){
                const val = (input.value || '').trim();
                if (!val) { showError('Please enter the password'); return; }
                if (val === correct) {
                    unlock();
                } else {
                    showError('Wrong password — try again');
                    input.value = '';
                    input.focus();
                }
            });

            input.addEventListener('keyup', function(e){ if (e.key === 'Enter') btn.click(); });
        })();
    </script>
</body>
</html>
